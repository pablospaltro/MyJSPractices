<!DOCTYPE html>

<html lang="eng">
    <head>
        <style>
            body
            {
                font-size:x-large; 
            }
            a
            {
                text-decoration: none;
            }
            a:hover
            {
                text-decoration: underline;
            }
            a[href*="harvard.edu"]
            {
                color: #ff0000;
            }
            a[href*="yale.edu"]
            {
                color: #0000ff;
            }
        </style>
        <title>Showing links</title>
    </head>
    <body>
        Visit 
        <a href="https://www.harvard.edu/">Harvard</a>
        or 
        <a href="https://www.yale.edu/">Yale</a>
        .         
    </body>
</html>
